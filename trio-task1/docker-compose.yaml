version: "3.9"
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
  flask-app:
    container_name: flask-app
    image: duo-task-flask:latest
    build: ./flask-app
  mysql:
    container_name: mysql
    image: mysql:latest
    build: ./db